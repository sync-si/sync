name: CI

permissions:
    contents: read
    packages: write

on:
    tag:
    pull_request:
    push:
        branches: [main]

jobs:
    checks:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v2
            - run: 'cd web && bun ci && bun run check:all'
            - run: 'cd backend && bun ci && bun run check:all'

    build:
        runs-on: ubuntu-latest
        needs: checks
        strategy:
            matrix:
                include:
                    - image: backend
                      context: ./backend
                      dockerfile: ./backend/Dockerfile
                      target: ''
                    - image: web
                      context: ./web
                      dockerfile: ./web/Dockerfile
                      target: serve-web
                    - image: web-histoire
                      context: ./web
                      dockerfile: ./web/Dockerfile
                      target: serve-histoire

        outputs:
            backend-tags: ${{ steps.meta-backend.outputs.tags }}
            web-tags: ${{ steps.meta-web.outputs.tags }}
            web-histoire-tags: ${{ steps.meta-web-histoire.outputs.tags }}

        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Docker metadata
              id: meta-${{ matrix.image }}
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ github.repository }}/sync-${{ matrix.image }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=ref,event=tag
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: ${{ matrix.context }}
                  file: ${{ matrix.dockerfile }}
                  target: ${{ matrix.target }}
                  push: true
                  tags: ${{ steps.meta-${{ matrix.image }}.outputs.tags }}
                  labels: ${{ steps.meta-${{ matrix.image }}.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Export metadata
              id: export
              run: |
                  echo "image=${{ matrix.image }}" >> $GITHUB_OUTPUT
                  echo "tags<<EOF" >> $GITHUB_OUTPUT
                  echo "${{ steps.meta-${{ matrix.image }}.outputs.tags }}" >> $GITHUB_OUTPUT
                  echo "EOF" >> $GITHUB_OUTPUT

    deploy:
        runs-on: ubuntu-latest
        needs: build
        if: always() && needs.build.result == 'success'

        steps:
            - name: Determine environment
              id: env
              run: |
                  if [[ "${{ github.event_name }}" == "pull_request" ]]; then
                    echo "type=PR #${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
                    echo "identifier=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
                  elif [[ "${{ github.ref_type }}" == "tag" ]]; then
                    echo "type=Tag" >> $GITHUB_OUTPUT
                    echo "identifier=${{ github.ref_name }}" >> $GITHUB_OUTPUT
                  elif [[ "${{ github.ref_name }}" == "main" ]]; then
                    echo "type=Main Branch" >> $GITHUB_OUTPUT
                    echo "identifier=commit-${{ github.sha }}" >> $GITHUB_OUTPUT
                  else
                    echo "type=Branch" >> $GITHUB_OUTPUT
                    echo "identifier=${{ github.ref_name }}-${{ github.sha }}" >> $GITHUB_OUTPUT
                  fi

            - name: Print deployment info
              run: |
                  echo "DEPLOYMENT SUMMARY"
                  echo "Environment Type: ${{ steps.env.outputs.type }}"
                  echo "Identifier: ${{ steps.env.outputs.identifier }}"
                  echo "Commit SHA: ${{ github.sha }}"
                  echo ""
                  echo "BUILT IMAGES:"
                  echo "backend: ghcr.io/${{ github.repository }}/sync-backend"
                  echo "web: ghcr.io/${{ github.repository }}/sync-web"
                  echo "web-histoire: ghcr.io/${{ github.repository }}/sync-web-histoire"
